<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  <meta name="theme-color" content="#101F26" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Stormbound-Kitty</title>
  <meta name="author" content="Kitty" data-rh="true" />
  <meta name="og:site_name" content="Stormbound-Kitty" />
  <meta name="og:type" content="website" />
  <meta name="og:title" content="Stormbound-Kitty" data-rh="true" />
  <meta name="twitter:title" content="Stormbound-Kitty" data-rh="true" />
  <meta name="og:url" content="https://stormbound-kitty.com" data-rh="true" />
  <meta property="og:image" content="/favicon.png" data-rh="true" />
  <meta name="description"
    content="Stormbound-Kitty aims at providing tools and information about Sheepyard’s great game, and extending its players’ experience outside the game"
    data-rh="true" />
  <meta name="og:description"
    content="Stormbound-Kitty aims at providing tools and information about Sheepyard’s great game, and extending its players’ experience outside the game"
    data-rh="true" />
  <meta name="twitter:description"
    content="Stormbound-Kitty aims at providing tools and information about Sheepyard’s great game, and extending its players’ experience outside the game"
    data-rh="true" />
  <script>
    if (!Object.values) Object.values = o => Object.keys(o).map(k => o[k])
  </script>
</head>

<body style="margin: 0">
  <noscript>
    <div style="
          background: url(/assets/images/background.png);
          color: white;
          display: flex;
          flex-direction: column;
          height: 100vh;
          font: 125% / 1.5 sans-serif;
          text-align: center;
          justify-content: center;
        ">
      <h1 style="margin: 0">Stormbound-Kitty</h1>
      <p>
        Unfortunately, Stormbound-Kitty relies on JavaScript to work. <br />
        Please kindly enable JavaScript in your browser, or try with a
        different browser.
      </p>
    </div>
  </noscript>
  <div id="root"></div>
  <div id="notification-root" role="status" aria-live="polite"></div>
  <form name="trivia" method="POST" netlify netlify-honeypot="beartrap" hidden>
    <input type="text" name="beartrap" />
    <input type="text" name="question" />
    <input type="text" name="answer" />
  </form>
  <script src="%PUBLIC_URL%/focus-visible.min.js" async></script>
</body>

</html>
